<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu Nome">
        <br  />
        <Label for="email">Seu email</Label>
        <input id="email" type="email"  />
        <br  />
        <input type="tel" placeholder="Seu Telefone">
        <br  />
        <input type="number" max="10" min="2">
        <input type="file"><br  />
        <input type="color">
        <input type="checkbox" id="checkbox-termos"/> <label for="checkbox-termos">Aceitar temos</label>
        <p>
            Qual Sua Cor Favorita
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelho" /> <label for="cor-vermelho">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde" /> <label for="cor-verde">Verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul" /> <label for="cor-azul">Azul</label>
        <label for="">Qual seu filme favorito?</label>
        <br  />
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br  />
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br  />
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>

</body>
</html>
